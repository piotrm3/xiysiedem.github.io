<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["map"]});
      google.setOnLoadCallback(drawChart);
       
   
function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Lat', 'Long', 'Name'],
        [52.211002, 21.010045, 'Start'],
        [52.211501, 21.012899, ''],
        [52.208635, 21.014122, ''],
[52.209240, 21.018585, ''],
[52.208635, 21.014122, ''],
[52.208635, 21.014122, ''],
[52.208635, 21.014122, ''],
[52.208635, 21.014122, ''],
[52.208635, 21.014122, ''],
 
 
        ]);
 
        var options = {
               
          icons: {
            default: {
              normal: 'http://icons.iconarchive.com/icons/icons-land/vista-map-
 
markers/48/Map-Marker-Ball-Azure-icon.png',
              selected: 'http://icons.iconarchive.com/icons/icons-land/vista-map-
 
markers/48/Map-Marker-Ball-Right-Azure-icon.png'
            }
          }
        };
 
 
        var map = new google.visualization.Map(document.getElementById
 
('map_markers_div'));
        map.draw(data, {showTip: true});
       
      }
 
    </script>
  </head>
